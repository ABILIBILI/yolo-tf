[logging]
format = %%(asctime)s | %%(name)s | %%(levelname)s | %%(message)s

[voc]
path = ~/Documents/Database/VOCdevkit/VOC2007

[queue]
min = 10
capacity = 20

[yolo]
cache = ~/Documents/Database/VOCdevkit_yolo.pkl
dir = ~/Documents/Database/yolo
names = names20
width = 448
height = 448
conv = yolo_tiny_conv.tsv
fc = yolo_tiny_fc.tsv
boxes_per_cell = 2
hparam = 5e-4

[yolo_hparam]
pred = 1
iou_best = 1
iou_normal = .5
coords = 5

[optimizer_adam]
learning_rate = 1e-5
